http {
    server {
        listen 127.0.0.1:4242;
        server_name example.com;

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location / {
            root ./html;
            index index.html;
            autoindex on;
            cgi_ext .sh;
        }
    }
}
