http {
    server {
        listen 127.0.0.1:4242;
        server_name server1;

        location / {
            root ./html;
            index SERVER1;
        }
    }
    server {
        listen 127.0.0.1:1234;
        server_name server2;

        location / {
            root ./html;
            index SERVER2;
        }
    }
    server {
        listen 127.0.0.2:4242;
        server_name server3;

        location / {
            root ./html;
            index SERVER3;
        }
    }
    server {
        listen 127.0.0.2:1234;
        server_name server4;

        location / {
            root ./html;
            index SERVER4;
        }
    }

    # 同一のIP＆PORT番号のサーバブロックを3つ設定
    # server_nameディレクティブが同一の2つのサーバと異なる1つのサーバを設定
    # indexディレクティブは全て異なる
    server {
        listen 127.0.0.3:4242;
        server_name server_same_name;

        location / {
            root ./html;
            index SERVER5;
        }
    }
    server {
        listen 127.0.0.3:4242;
        server_name server_same_name;

        location / {
            root ./html;
            index SERVER6;
        }
    }
    server {
        listen 127.0.0.3:4242;
        server_name server_another_name;

        location / {
            root ./html;
            index SERVER7;
        }
    }

    # localhostリテラルでlistenする
    server {
        listen localhost:8765;
        server_name localhost_is_unique;

        location / {
            root ./html;
            index SERVER8;
        }
    }
    # localhost == "127.0.0.1"
    # なのでPORTも同一の場合server1と同じ
    server {
        listen localhost:4242;
        server_name localhost_is_same_server1;

        location / {
            root ./html;
            index SERVER9;
        }
    }

    # IPを省略(0.0.0.0でリッスンされる)
    server {
        listen 8888;
        server_name ip_is_none;

        location / {
            root ./html;
            index SERVER10;
        }
    }

    # 0.0.0.0でリッスンする
    server {
        listen 0.0.0.0:9999;
        server_name ip_is_same_server1;

        location / {
            root ./html;
            index SERVER11;
        }
    }
}
