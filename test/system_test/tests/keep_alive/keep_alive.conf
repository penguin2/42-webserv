http {
    server {
        listen 0.0.0.0:4242;
        server_name keep_alive;

        location / {
            root ./html;
        }
        location /post {
            allow_methods POST;
            root ./html;
        }

        location /301 {
            return 301 /;
        }
        location /302 {
            return 302 /;
        }
        location /303 {
            return 303 /;
        }
        location /307 {
            return 307 /;
        }
        location /308 {
            return 308 /;
        }
    }
}
