http {
    server {
        listen 0.0.0.0:4242;
        server_name example.com;

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location / {
            return 301 /get;
        }
        location /get {
            root /home/rikeda/html;
            autoindex on;
        }
    }
}
