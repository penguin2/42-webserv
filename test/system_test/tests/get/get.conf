http {
    server {
        listen 0.0.0.0:4242;
        server_name server1;
        error_page 404 ./html/error.html;

        location / {
            root ./html;
            index index.html;
        }
        location /is_autoindex {
            root ./html;
            autoindex on;
        }
        location /is_not_autoindex {
            root ./html;
            autoindex off;
        }
    }
}
