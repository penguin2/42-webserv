http {
    server {
        listen 0.0.0.0:4242;
        server_name server1;
        error_page 404 ./html/error.html;

        location / {
            root ./html;
            client_max_body_size 10M;
        }
    }
    server {
        listen 0.0.0.0:1234;
        server_name can_not_send_body;
        error_page 404 ./html/error.html;

        location / {
            root ./html;
            client_max_body_size 0M;
        }
    }
}
