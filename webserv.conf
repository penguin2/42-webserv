http {
	server {
		listen 0.0.0.0:4242;
		server_name webserv;

		location / {
			root ./sample_site;
			allow_methods GET;
			index index.html;
		}

		location /return {
			root ./sample_site;
			allow_methods GET;
            return 302 /;
		}

		location /upload {
			root ./sample_site;
			allow_methods GET POST DELETE;
			autoindex on;
			upload on;
			client_max_body_size 1m;
		}

		location /cgi_ext {
			root ./sample_site;
			allow_methods GET;
			autoindex on;
            cgi_ext .php .py .sh;
		}

		location /42library {
			root ./sample_site/42library;
			allow_methods GET POST;
			cgi_ext .py;
			index index.py;
		}
		location /42library/html {
			root ./sample_site;
			allow_methods GET;
			index index.html;
		}
		location /42library/images {
			root ./sample_site;
			allow_methods GET;
		}
		location /42library/static {
			root ./sample_site;
			allow_methods GET;
		}
	}

	server {
		listen 0.0.0.0:4243;
		server_name autoindex;

		location / {
			root ./;
			allow_methods GET;
			autoindex on;
		}
	}
}
